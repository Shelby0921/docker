server.port=8080
#mybatis.config-location=classpath:mapper/*.xml
mybatis.type-aliases-package=com.xxk.SpringBootTest.pojo

# 数据源配置
spring.datasource.url=jdbc:mysql://localhost:3306/dbzf
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=1234
#连接池配置
spring.datasource.type=org.apache.commons.dbcp.BasicDataSource
spring.datasource.dbcp2.max-wait-millis=10000
spring.datasource.dbcp2.min-idle=5
spring.datasource.dbcp2.initial-size=5
spring.datasource.dbcp2.validation-query=SELECT x
spring.datasource.dbcp2.connection-properties=characterEncoding=utf8
